<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Word to PDF | InvoiceGenie</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Word to PDF Converter</h1>
  </header>

  <section class="file-upload-container">
    <form id="upload-form">
      <div class="form-group">
        <label for="word-file">Upload Word File</label>
        <input type="file" id="word-file" accept=".docx" required />
      </div>

      <div class="form-group">
        <button type="submit" class="btn">Convert to PDF</button>
      </div>
    </form>

    <div id="pdf-output" class="pdf-output">
      <!-- PDF download link will be shown here -->
    </div>
  </section>

  <footer>
    <p>&copy; 2025 InvoiceGenie. All rights reserved.</p>
  </footer>

  <script src="js/word-to-pdf.js"></script>
</body>
</html>
