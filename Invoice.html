<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Invoice | InvoiceGenie</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Create Invoice</h1>
  </header>

  <section class="invoice-form-container">
    <form id="invoice-form">
      <div class="form-group">
        <label for="company-name">Company Name</label>
        <input type="text" id="company-name" placeholder="Enter your company name" required />
      </div>

      <div class="form-group">
        <label for="client-name">Client Name</label>
        <input type="text" id="client-name" placeholder="Enter client name" required />
      </div>

      <div class="form-group">
        <label for="invoice-date">Invoice Date</label>
        <input type="date" id="invoice-date" required />
      </div>

      <div class="form-group">
        <label for="due-date">Due Date</label>
        <input type="date" id="due-date" required />
      </div>

      <div class="form-group">
        <label for="item-description">Item Description</label>
        <input type="text" id="item-description" placeholder="Enter item description" required />
      </div>

      <div class="form-group">
        <label for="item-amount">Item Amount</label>
        <input type="number" id="item-amount" placeholder="Enter item amount" required />
      </div>

      <div class="form-group">
        <button type="submit" class="btn">Generate Invoice</button>
      </div>
    </form>

    <div id="invoice-output" class="invoice-output">
      <!-- Generated invoice will show here -->
    </div>
  </section>

  <footer>
    <p>&copy; 2025 InvoiceGenie. All rights reserved.</p>
  </footer>

  <script src="js/invoice.js"></script>
</body>
</html>
