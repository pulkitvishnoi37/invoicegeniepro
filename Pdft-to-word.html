<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PDF to Word | InvoiceGenie</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>PDF to Word Converter</h1>
  </header>

  <section class="file-upload-container">
    <form id="upload-pdf-form">
      <div class="form-group">
        <label for="pdf-file">Upload PDF File</label>
        <input type="file" id="pdf-file" accept=".pdf" required />
      </div>

      <div class="form-group">
        <button type="submit" class="btn">Convert to Word</button>
      </div>
    </form>

    <div id="word-output" class="word-output">
      <!-- Word download link will be shown here -->
    </div>
  </section>

  <footer>
    <p>&copy; 2025 InvoiceGenie. All rights reserved.</p>
  </footer>

  <script src="js/pdf-to-word.js"></script>
</body>
</html>
