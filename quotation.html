<section id="quotation">
    <h2>Create Your Quotation</h2>
    <form id="quotationForm">
        <label>Client Name:</label>
        <input type="text" id="quoteClientName" required>

        <label>Quotation Date:</label>
        <input type="date" id="quoteDate" required>

        <label>Quotation Amount:</label>
        <input type="number" id="quoteAmount" required>

        <button type="button" onclick="generateQuotation()">Download Quotation PDF</button>
    </form>
</section>
