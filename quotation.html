<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Quotation | InvoiceGenie</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Create Quotation</h1>
  </header>

  <section class="quotation-form-container">
    <form id="quotation-form">
      <div class="form-group">
        <label for="company-name">Company Name</label>
        <input type="text" id="company-name" placeholder="Enter your company name" required />
      </div>

      <div class="form-group">
        <label for="client-name">Client Name</label>
        <input type="text" id="client-name" placeholder="Enter client name" required />
      </div>

      <div class="form-group">
        <label for="quotation-date">Quotation Date</label>
        <input type="date" id="quotation-date" required />
      </div>

      <div class="form-group">
        <label for="valid-until">Valid Until</label>
        <input type="date" id="valid-until" required />
      </div>

      <div class="form-group">
        <label for="item-description">Item Description</label>
        <input type="text" id="item-description" placeholder="Enter item description" required />
      </div>

      <div class="form-group">
        <label for="item-amount">Item Amount</label>
        <input type="number" id="item-amount" placeholder="Enter item amount" required />
      </div>

      <div class="form-group">
        <button type="submit" class="btn">Generate Quotation</button>
      </div>
    </form>

    <div id="quotation-output" class="quotation-output">
      <!-- Generated quotation will show here -->
    </div>
  </section>

  <footer>
    <p>&copy; 2025 InvoiceGenie. All rights reserved.</p>
  </footer>

  <script src="js/quotation.js"></script>
</body>
</html>
