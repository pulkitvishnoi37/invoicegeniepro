<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InvoiceGenie - Smart Invoicing Tool</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>InvoiceGenie</h1>
    <p>Smart, Simple & Reliable Invoicing Platform</p>
    <button onclick="generateInvoice()">Create Invoice</button>
  </header>

  <main>
    <section id="features">
      <h2>Features</h2>
      <ul>
        <li>Invoice Creator</li>
        <li>Quotation Generator</li>
        <li>Word to PDF</li>
        <li>PDF to Word</li>
      </ul>
    </section>

    <section id="tools">
      <input type="file" id="uploadFile" />
      <button onclick="convertToPDF()">Convert to PDF</button>
    </section>
  </main>

  <footer>
    <p>Made with love by Pulkit Vishnoi</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
