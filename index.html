<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvoiceGenie</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>InvoiceGenie Clone</h1>
        <nav>
            <ul>
                <li><a href="#features">Features</a></li>
                <li><a href="#pricing">Pricing</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="features">
            <h2>Features</h2>
            <ul>
                <li>Create unlimited invoices</li>
                <li>Manage clients</li>
                <li>Customizable templates</li>
                <li>Sync data via cloud</li>
            </ul>
        </section>
        <section id="pricing">
            <h2>Pricing</h2>
            <p>Free to use with no hidden fees!</p>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 InvoiceGenie Clone</p>
    </footer>
</body>
</html>

<section id="createInvoice">
    <h2>Create Invoice</h2>
    <form id="invoiceForm">
        <label for="clientName">Client Name:</label>
        <input type="text" id="clientName" name="clientName" required>
        
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required>
        
        <label for="dueDate">Due Date:</label>
        <input type="date" id="dueDate" name="dueDate" required>
        
        <button type="submit">Create Invoice</button>
    </form>
</section>

<section id="invoicesContainer">
    <h2>Invoices</h2>
    <!-- Dynamically generated invoices will appear here -->
</section>
