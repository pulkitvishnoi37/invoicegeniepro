<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>InvoiceGenie - Smart Invoicing Made Simple</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>InvoiceGenie</h1>
    <p>Smart. Simple. Professional.</p>
  </header>

  <main>
    <section class="intro">
      <h2>Generate Your Invoice</h2>
      <form id="invoiceForm">
        <input type="text" id="clientName" placeholder="Client Name" required />
        <input type="text" id="service" placeholder="Service Provided" required />
        <input type="number" id="amount" placeholder="Amount (â‚¹)" required />
        <button type="submit">Generate Invoice</button>
      </form>
    </section>

    <section class="invoice-preview" id="invoicePreview" style="display:none;">
      <h3>Invoice Preview</h3>
      <div id="previewBox"></div>
      <button onclick="downloadInvoice()">Download</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 InvoiceGenie | Made with passion by Pulkit Vishnoi</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
